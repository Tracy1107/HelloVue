<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <!-- <button-counter name="Button1"></button-counter>
        <button-counter name="Button2"></button-counter>
        <button-counter name="Button3"></button-counter>  -->
        <button-counter v-for="item in buttons" :name="item.name"></button-counter>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    buttons: [
                        { index: 0, name: 'Button1' },
                        { index: 1, name: 'Button2' },
                        { index: 2, name: 'Button3' }
                    ]
                }
            }
        })
        app.component('button-counter', {
            props: [ 'name' ],
            template: 
            `<div>
                {{ name }}點擊 <button @click="addOne()">{{ counter }}</button> 次
            </div>`,
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                addOne() {
                    this.counter += 1
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
